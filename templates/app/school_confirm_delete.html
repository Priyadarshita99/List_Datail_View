{% extends 'app/dummy.html' %}

{% block title %}
    <title>School Delete</title>
{% endblock %}

{% block body_block %}
    <center>
        <h1> Are you sure you want to delete the school "{{schoolobj.Sname}}"?</h1>  <br> <br>

        <form method="POST">
            {% csrf_token %}

            <input type="submit" value="Yes,I'm Sure">
        </form>   <br>
        
        <a href="{% url 'Schoollist' %}" class="btn btn-danger">No,Take me back to School list</a>
        <a href="{% url 'detail' pk=schoolobj.pk %}" class="btn btn-secondary">No,Take me back detail</a>
    </center>
{% endblock %}
